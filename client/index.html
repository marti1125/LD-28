<!DOCTYPE html>
<html>
<head>
	<title>Shooting</title>
	<script type="text/javascript" src="js/kinetic-v4.7.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" defer="defer">
init();
function init(){

var stage = new Kinetic.Stage({
  container: 'container',
  width: 320,
  height: 480
});
var layer = new Kinetic.Layer();

var imageObj2 = new Image();
imageObj2.onload = function() {
  var spaceshipYellow = new Kinetic.Image({
    x: 100,
    y: 300,
    image: imageObj2,
    width: 100,
    height: 88
  });
  // add the shape to the layer
  layer.add(spaceshipYellow);

  // add the layer to the stage
  stage.add(layer);
 
};
imageObj2.src = 'img/spaceshipYellow.png';

var imageObj = new Image();
imageObj.onload = function() {
  var spaceshipBlue = new Kinetic.Image({
    x: 100,
    y: 50,
    image: imageObj,
    width: 100,
    height: 88
  });
  // add the shape to the layer
  layer.add(spaceshipBlue);

  // add the layer to the stage
  stage.add(layer);
 
};
imageObj.src = 'img/spaceshipBlue.png';

}
</script>
</body>
</html>
